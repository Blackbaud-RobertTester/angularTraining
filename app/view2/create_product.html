<span class="viewTitle">Create a New Product.</span>
<div class="formArea">
    <div class="inputArea">
        <span>Product Title</span>
        <input type="text" name="title" ng-model="product.title" />
    </div>
    <div class="inputArea">
        <span>Product Description</span>
        <input type="text" name="description" ng-model="product.description" />
    </div>
</div>
<input type="submit" ng-click="createProduct(product)" value="Save" />
